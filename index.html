<!DOCTYPE html>
<html>
  <head>
      <title>Job Salary</title>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
      <link rel="stylesheet" href="style.css"/>
      <script type="text/javascript" src="script.js"></script>

  </head>
  <body>
    <h1>Bed Bath and Beyonc&eacute;</h1>
    <h2>Workers Information Portal</h2>
        <div>
        <form id="employeeinfo">
        <legend>Please Insert Information</legend>
          <p><label class="field" for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName"/></p>

          <p><label class="field" for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName"/></p>

          <p><label class="field" for="workID">Worker ID</label>
          <input type="text" id="workID" name="workID"/></p>

          <p><label class="field" for="jobTitle">Job Title</label>
          <input type="text" id="jobTitle" name="jobTitle"/></p>

          <p><label class="field" for="salaryY">Yearly Salary</label>
          <input type="text" id="salaryY" name="salaryY"/></p>

          <input id="subButton" type="submit" value ="Submit Employee"/>
          </form>
        </div>
    <div id="container">
      <h2>Employee Information</h2>
      <h5>*Press B to delete the list</h5>
    </div>
  </body>
</html>
